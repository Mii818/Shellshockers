<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Cool Website</title>
      <style>
          body, html {
              margin: 0;
              padding: 0;
              height: 100%;
          }
          #embedFrame {
              position: fixed;
              width: 100%;
              height: 100%;
              border: none;
          }
          #urlInputContainer {
              position: absolute;
              top: 20px;
              left: 20px;
              z-index: 1000;
          }
      </style>
  </head>
  <body>
  
      <div id="urlInputContainer">
          <input type="text" id="urlInput" placeholder="Enter URL here">
          <input type="password" id="passwordInput" placeholder="Enter Password">
          <button onclick="assignURL()">Submit</button>
      </div>
  
      <embed id="embedFrame" src="https://shellshock.io/" type="text/html">
  
      <script>
          function assignURL() {
              var myURL = document.getElementById("urlInput").value;
              var password = document.getElementById("passwordInput").value;
              
              // Replace 'mynameisnotalaxender' with your actual password
              if(password === "mynameisnotalaxender" && myURL) {
                  document.getElementById("embedFrame").setAttribute("src", myURL);
                  document.getElementById("urlInputContainer").style.display = "none";
              } else {
                  alert("Incorrect password or URL is empty!");
              }
          }
      </script>
  </body>
</html>
